<footer class="{% if page.is_post or page.is_home %}post{% else %}page{% endif %}">
  <div class="flexwrap">
    <ul class="sitenav">
      <li><a href="{{ site.url }}"><img src="{{ 'bomtomba-400x400.png' | prepend: site.img }}" alt="FPO"></a></li>
      <li><a href="{{ 'posts' | absolute_url }}"><img src="{{ 'bomtomba-400x400.png' | prepend: site.img }}" alt="FPO"></a></li>
      <li><a href="{{ 'about' | absolute_url }}" aria-label="About this website"><img src="{{ 'bomtomba-400x400.png' | prepend: site.img }}" alt="FPO"></a></li>
    </ul>
    <ul class="socials">
      <li class="sub"><a href="https://twitter.com/{{ site.socials }}"><img src="{{ 'bomtomba-400x400.png' | prepend: site.img }}" alt="FPO"></a></li>
      <li class="sub"><a href="{{ 'feed.xml' | absolute_url }}"><img src="{{ 'bomtomba-400x400.png' | prepend: site.img }}" alt="FPO"></a></li>
    </ul>
  </div>
</footer>
