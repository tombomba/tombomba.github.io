<footer>

  <div class="hr"></div>

  <ul class="feeds">
    <li class="copydate">Copyright &copy; {% if page.is_home or page.is_page %}{{ site.posts.first.date | date: '%Y' }}{% endif %} {{ site.author }}</li>
    {% unless page.is_archive %}<li class="switch"><a href="{{ 'archive' | absolute_url }}">Archive</a></li>{% endunless %}
    {% unless page.is_about %}<li class="switch"><a href="{{ 'about' | absolute_url }}">About</a></li>{% endunless %}
    <li><a href="https://twitter.com/{{ site.socials }}">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}">RSS</a></li>
  </ul>
  
</footer>
