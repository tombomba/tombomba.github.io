<header role="banner">
  {% if page.is_home %}
  {% assign filler = site.data.taglines | sample: 1 %}
  {% include _cccombof.html title=filler %}
  <h1 class="home"><a href="{{ site.url }}">{{ site.title }}</a></h1>
  <p>{{ titlef }}</p>
  {% else %}
  <h1 class="{{ page.style | default: page.layout }}"><a href="{{ site.url }}">{{ site.title }}</a></h1>
  {% endif %}
</header>
