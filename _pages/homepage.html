---
style: homepage
is_home: true
permalink: /index.html
---

<article>

  {% for p in site.posts limit: 8 %}

    <section>
      <h1><a href="{{ p.url | prepend: site.url }}">{{ p.title | strip | normalize_whitespace | smartify }}</a></h1>
      <p>{{ p.excerpt | strip | strip_html | normalize_whitespace | smartify }}</p>
    </section>

  {% endfor -%}
</article>
