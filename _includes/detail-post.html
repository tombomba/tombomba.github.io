{% assign p = include.page %}
{% assign copy = include.content | strip -%}

{% include _titlef.html title=p.title -%}

{% if include.is_home and forloop.index > 1 %}
  {% if copy contains '<iframe ' %} 
    {% assign copy = copy | replace_first: '<iframe ', '<div class="figpad"></div><iframe ' %}
  {% endif -%}  
  {% if copy contains 'class="top' %} 
    {% assign copy = copy | replace_first: '<p><img src=', '<div class="figpad"></div><img src=' | replace: '/></p>', '/>' %}
  {% endif -%}
{% endif -%}

{% if copy contains '<p><img src=' %}
  {% assign copy = copy | replace: '<p><img src=', '<img src=' | replace: '/></p>', '/>' %}
{% endif -%}

{% unless p.is_page %}
  {% capture timef %}&nbsp;<time datetime="{{ p.date | date: " %FT%T%:z" }}" pubdate itemprop="datePublished">{% if include.is_home %}<a href="{{ p.url | absolute_url }}">{{ p.date | date: '%d %b' }}</a>{% else %}{{ p.date | date: '%d %b %Y' }}</time>{% endif %}{% endcapture -%}
  {% assign copysize = copy | size | minus: 4 %}
  {% assign copy = copy | slice: 0, copysize | append: timef | append: '</p>' %}
{% endunless -%}  

{% capture hedbox %}<div class="hed"><h1>{% if include.is_home %}<a href="{{ p.url | absolute_url }}">{{ titlef }}</a>{% else %}{{ titlef }}{% endif -%}</h1><p>{% endcapture %}
{% assign copy = copy | replace_first: '</p>', '</p></div>' | replace_first: '<p>', hedbox %}

{{ copy }}
