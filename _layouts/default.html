<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <base href="{{ site.url }}">
  <title>{{ page.title | default: site.title | truncate: 140 | replace: '"', "'" | strip | strip_html | normalize_whitespace | xml_escape }}</title>
  <meta name="description" content="{{ page.tweet | default: page.excerpt | strip_html | strip | truncate: 120  | xml_escape }}">
  {% if page.id %}<link rel="canonical" href="{{ page.url | default: '' | absolute_url }}">{% endif %}

  <!-- icons -->
  <link rel="icon" type="image/svg+xml" href="{{ 'img/favicon.svg' | prepend: site.cdn }}">
  <link rel="icon" type="image/png" href="{{ 'img/favicon.svg' | prepend: site.cdn }}">

  <!-- rss (atom) feed -->
  <link rel="alternate" title="{{ site.title }}" type="application/atom+xml" href="{{ 'feed.xml' | absolute_url }}">

  <!-- facebook -->
  <meta property="og:title" content="{{ page.title | default: site.title | strip | truncate: 120 | xml_escape }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.tweet | default: page.excerpt | truncate: 280 | replace: '"', "'" | strip_html | normalize_whitespace | strip | xml_escape }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="blog">
  <meta property="og:image" content="{{ page.image.file | default: '/assets/img/default-social.png' | absolute_url }}">

  <!-- twitter  -->
  <meta name="twitter:title" content="{{ page.title | default: site.title | strip | truncate: 140 | xml_escape }}">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:description" content="{{ page.tweet | default: page.excerpt | truncate: 280 | replace: '"', "'" | strip_html | normalize_whitespace | strip | xml_escape }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.socials }}">
  <meta name="twitter:creator" content="@{{ site.socials }}">
  <meta name="twitter:image:src" content="{{ page.image.file | default: '/assets/img/default-social.png' | absolute_url }}">

  <!-- css --><link rel="stylesheet" href="{{ page.style | default: 'default' | append: '.css' | prepend: 'css/' | prepend: site.cdn }}">

  <!-- goog --><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">

</head>

<body>

<header role="banner">
  <div class="wrap">
    <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
    <ul>
      <li><a href="">Foo</a></li>
      <li><a href="">Bar</a></li>
    </ul>
    <div class="icon"><img src="{{ 'img/pink-dot.png' | prepend: site.cdn }}" alt="{{ site.title}}" width="128" height="124"></div>
  </div>
  <div class="hr"></div>
</header>

<main role="main">

  {{ content }}

</main>

<footer>
  <div class="hr"></div>
  <ul>
    <li>Copyright &copy; {{ site.posts.first.date | date: '%Y' }} {{ site.author }}</li>
    <li><a href="{{ 'feed.xml' | absolute_url }}">RSS</a></li>
  </ul>
</footer>

</body>
</html>
