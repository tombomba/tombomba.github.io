title: "Salt"
description: "A media diary, a small collage, a dumb blog"

url: "https://www.bomtomba.com"
cdn: "https://www.bomtomba.com/assets/"

author: "Tom Bomba"
socials: "bomtomba"

future: false
show_drafts: false
theme: null

permalink: /:short_year/:title:output_ext
timezone: America/Los_Angeles

excerpt_separator: <!--more-->

collections:
  pages:
    collections_dir: _pages
    output: true
    permalink: "/:path/"

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: micro
      is_post: true
  -
    scope:
      path: "_pages"
      type: "pages"
    values:
      is_page: true

markdown: kramdown
kramdown:
  auto_ids: false
  smart_quotes: [lsquo,rsquo,ldquo,rdquo]

sass:
  style: compressed
  sass_dir: _sass

plugins:
  - jekyll-sitemap
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - .DS_Store
