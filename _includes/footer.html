<footer class="{{ page.label | default: page.layout }}">

  <div class="hr"></div>

  <ul>
    {% unless page.is_home %}
      <li class="homelink"><a href="{{ site.url }}">{{ site.title }}</a></li>
    {% endunless -%}
    <li class="copydate">Copyright &copy; {{ site.author }}</li>
    {% unless page.is_about %}
      <li><a href="{{ 'about' | absolute_url }}">About</a></li>
    {% endunless -%}
    <li><a href="https://twitter.com/{{ site.socials }}" target="_twit">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}" target="_feed">RSS</a></li>
  </ul>

</footer>
