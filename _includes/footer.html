<footer>

  <div class="hr"></div>
  <ul class="feeds">
    <li class="copydate">{% unless page.is_home %}<a href="{{ site.url }}">{{ site.title }}</a>{% else %}{{ site.title }}{% endunless %} &copy; {{ site.author }}</li>
    <li><a href="https://twitter.com/{{ site.socials }}">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}">RSS</a></li>
  </ul>
  
</footer>
