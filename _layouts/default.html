<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <base href="{{ site.url }}">

  <title>{{ page.title | default: site.title | truncate: 140 | replace: '"', "'" | strip | strip_html | normalize_whitespace | xml_escape }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ page.tweet | default: page.excerpt | strip_html | strip | truncate: 140  | xml_escape }}">
  {% if page.id %}<link rel="canonical" href="{{ page.url | default: '' | absolute_url }}">{% endif -%}

  <!-- icons -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçï</text></svg>">

  <!-- rss (atom) feed -->
  <link rel="alternate" title="{{ site.title }}" type="application/atom+xml" href="{{ 'feed.xml' | absolute_url }}">

  <!-- opengraph -->
  <meta property="og:title" content="{{ page.title | default: site.title | strip | truncate: 140 | xml_escape }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.tweet | default: page.excerpt | truncate: 280 | replace: '"', "'" | strip_html | normalize_whitespace | strip | xml_escape }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="blog">
  <meta property="og:image" content="{{ page.image.file | default: 'default-social.png' | prepend: site.cdn.img }}">

  <!-- css -->
  <link rel="stylesheet" href="{{ page.style | default: 'default' | append: '.css' | prepend: site.cdn.css }}">

</head>

<body>

<header role="banner">
  <div class="logo"><a href="{{ site.url }}"><img src="{{ 'bang.png' | prepend: site.cdn.img }}" alt="{{ site.title }}"></a></div>
  <div class="hr break"></div>
</header>

<main role="main">

  {{ content }}

</main>

<footer>
  <div class="hr"></div>
  {% include _datelist.html %}
  <div class="hr"></div>
  <p>Copyright &copy; {{ site.posts.first.date | date: '%Y' }} {{ site.url | remove: 'https' | remove: 'http' | remove: '://' | remove: 'www.' | capitalize }}</p>
</footer>

</body>
</html>
