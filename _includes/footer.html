<footer>

  <div class="hr spacer"></div>

  <ul class="feeds">
    <li><a href="https://twitter.com/{{ site.socials }}">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}">RSS</a></li>
  </ul>

   <div class="copydate">
      <p>Last updated {{ site.posts.first.date | date_to_long_string }}</p>
      <p>Copyright &copy; {{ site.posts.first.date | date: '%Y' }} {{ site.author }}</p>
   </div>
  
</footer>
