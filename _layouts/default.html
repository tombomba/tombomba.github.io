<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <base href="{{ site.url }}">
  <title>{{ page.title | default: site.title | truncate: 140 | replace: '"', "'" | strip | strip_html | normalize_whitespace | xml_escape }}</title>
  <meta name="description" content="{{ page.tweet | default: page.excerpt | strip | strip_html | truncate: 120  | xml_escape }}">
  {% if page.id %}<link rel="canonical" href="{{ page.url | default: '' | absolute_url }}">{% endif %}
 
  <!-- icons -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 105 55'><text y='.75em' font-size='75'>{{ site.emoji | default: 'âœ¨' }}</text></svg>">

  <!-- rss (atom) feed -->
  <link rel="alternate" title="{{ site.title }}" type="application/atom+xml" href="{{ 'feed.xml' | absolute_url }}">

  <!-- facebook -->
  <meta property="og:title" content="{{ page.title | default: site.title | strip | truncate: 120 | xml_escape }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.tweet | default: page.excerpt | truncate: 280 | replace: '"', "'" | strip | strip_html | normalize_whitespace | xml_escape }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="blog">
  <meta property="og:image" content="{{ page.image | default: '/assets/img/default-social.png' | absolute_url }}">

  <!-- twitter  -->
  <meta name="twitter:title" content="{{ page.title | default: site.title | strip | truncate: 120 | xml_escape }}">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:description" content="{{ page.tweet | default: page.excerpt | truncate: 280 | replace: '"', "'" | strip | strip_html | normalize_whitespace | xml_escape }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.socials }}">
  <meta name="twitter:creator" content="@{{ site.socials }}">
  <meta name="twitter:image:src" content="{{ page.image | default: '/assets/img/default-social.png' | absolute_url }}">

  <!-- css -->
  <link rel="stylesheet" href="{{ page.style | default: 'default' | append: '.css' | prepend: 'css/' | prepend: site.cdn }}">

</head> 

<body>

<header role="banner">
  <div class="icon"><a href="{{ site.url }}">{% include icon-jack-o-lantern.svg %}</a></div>
  <div class="hr"></div>
</header>

<main role="main"><!-- foo -->

  {{ content }}

</main>

<footer>

  <div class="hr"></div>

  {% include _datelist.html %}

  <p>{{ site.title }} last updated {{ site.posts.first.date | date_to_long_string }}</p>  
  <p>Copyright &copy; {{ site.author }}</p>
  
</footer>

</body>
</html>
