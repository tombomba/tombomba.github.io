---
is_home: true
---
{% include html-head.html %}

<article>

  {% for p in site.posts limit:7 %}
  <section class="home">
    <h2 class="{% if forloop.first %}first{% else %}not{% endif %}"><a href="{{ p.url | prepend: site.url }}">{{ p.title | strip | normalize_whitespace | smartify }}</a></h2>
    <p>{{ p.excerpt | strip | strip_html | normalize_whitespace | smartify | truncatewords: 35 }}</p>
  </section>
  {% endfor -%}

</article>

{% include html-foot.html %}
