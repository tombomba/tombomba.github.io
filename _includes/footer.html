<footer class="main {{ page.label | default: page.layout }}">

  <div class="hr"></div>

  <ul>
    {% unless page.is_home %}<li><a href="{{ site.url }}">Home</a></li>{% endunless %}
    {% unless page.is_about %}<li><a href="{{ 'about' | absolute_url }}">About</a></li>{% endunless %}
    <li><a href="{{ 'feed.xml' | absolute_url }}">RSS</a></li>
  </ul>

  <div class="copydate">
    <p>Published {{ page.date | date_to_long_string }}</p>
    <p>Copyright &copy; {{ site.author }}</p>
  </div>
  
</footer>
