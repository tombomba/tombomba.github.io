<header role="banner">
  <div class="wrap">
    <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
    <div class="icon"><a href="{{ site.url }}" aria-label="Home">{% include icon-monster.svg %}</a></div>
    <ul>
      {% unless page.is_archive %}<li><a href="{{ 'archive' | absolute_url }}">Archive</a></li>{% endunless %}
      {% unless page.is_about %}<li><a href="{{ 'about' | absolute_url }}">About</a></li>{% endunless %}
    </ul>
  </div>
  <div class="hr"></div>
</header>
