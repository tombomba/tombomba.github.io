<footer class="{% if page.is_post or page.is_home %}post{% else %}page{% endif %}">
  <div class="hr"></div>
  <div class="flexwrap">
    <ul class="sitenav">
      <li><a href="{{ site.url }}"><img src="{{ 'trash.png' | prepend: site.ico }}" alt="Home"></a></li>
     
    </ul>
    <ul class="socials">
      <li><a href="https://twitter.com/{{ site.socials }}" target="_twttr"><img src="{{ 'blue-bird.png' | prepend: site.ico }}" alt="@{{ site.socials }}"></a></li>
      <li><a href="{{ 'feed.xml' | absolute_url }}" target="_rss"><img src="{{ 'feed.png' | prepend: site.ico }}" alt="RSS (Atom) feed"></a></li>
    </ul>
  </div>
</footer>
