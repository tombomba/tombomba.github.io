---
layout: default
is_home: true
permalink: /index.html
---

{% include block-post.html page=site.posts.first content=site.posts.first.content is_home=true %}

<aside class="extras">
  <!-- <div class="shim"></div> -->
  <p class="shim"><a href="{{ site.posts.first.date | date: '/%Y/%m/' | prepend: site.url }}" title="Recent posts">&ctdot;</a></p>
  <ul>
    {% for p in site.posts limit:5 offset:1 %}
      {% include extras.html item=p %}
    {% endfor %}
  </ul>
</aside>
