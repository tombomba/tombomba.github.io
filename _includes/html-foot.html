  </main>

<footer>

  <ul>{% unless page.is_about %}<li><a href="/about/">About</a></li>{% endunless %}<li><a href="https://twitter.com/{{ site.twitter }}">Twitter</a></li><li><a href="/feed.xml">RSS</a></li></ul>

  {% if page.is_post %}
  <p>This page published {{ page.date | date: '%A, %B %-d, %Y' }}</p>
  {% else %}
  <p>Site last updated {{ site.posts.first.date | date: '%A, %B %-d, %Y' }}</p>
  {% endif -%}

  <p>Copyright &copy; <a href="/about/">{{ site.author }}</a></p>

</footer>

</body>
</html>
