---
layout: default
excerpt: "A media diary, a small collage, a dumb blog"
is_home: true
permalink: /index.html
---
{% for p in site.posts limit: 20 %}
  <article class="home">
    <div class="keyart">
      <img class="top academy" src="{{ p.image.file | prepend: 'img/' | prepend: site.cdn }}" alt="">
    </div>
    <div class="description">
      <h1><a href="{{ p.url | absolute_url }}">{{ p.title | smartify | strip_html | strip }}</a></h1>
      <p>{{ p.excerpt | truncatewords: 25 | smartify | strip_html | strip }}</p>
    </div>
  </article>
{% endfor -%}
