<li>
  <div>
    <h2><a href="{{ include.url | absolute_url }}">{{ include.title | strip | smartify }}</a></h2>
    {% if include.text %}<p>{{ include.text | strip | strip| html | smartify | normalize_whitespace }}</p>{% endif %}
  </div>
  <figure class="{{ include.sizer | default: 'micro' }}"><a href="{{ include.url | absolute_url }}"><img src="{{ include.image.file | default: 'bomtomba.jpg' | prepend: site.img }}" alt="{{ include.image.alt }}"></a></figure>
</li>
