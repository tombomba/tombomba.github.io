  {% for tag in tags %}
  {% assign tagslug = tag | first | slugify %}
  {% assign tagtitle = tag[0] | capitalize | replace: '-', ' ' %}
  {% unless page.title == tagtitle %}
  <li><a href="{{ tagslug | relative_url }}">{{ tagtitle }}</a> ({{ tag | last | size %}})</li>
  {% endunless -%}
  {% endfor -%}
