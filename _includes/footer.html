<footer class="{{ page.label | default: page.layout }}">

  {% if page.is_home %}
    {% include _datelist.html %}
  {% endif -%}

  <div class="hr"></div>

  <ul class="socials">
    <li class="copydate">Copyright &copy; {{ site.posts.first.date | date: '%Y' }} {% unless page.is_about %}<a href="{{ 'about' | absolute_url }}">{{ site.author}}</a>{% else %}{{ site.author }}{% endunless %}</li>
    <li><a href="https://twitter.com/{{ site.socials }}" target="_socials">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}" target="_feed">RSS</a></li>
  </ul>

</footer>
