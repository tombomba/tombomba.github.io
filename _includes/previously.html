{% assign xlimit = include.limit | default: 5 | times: 1.0 %}
{% assign xoffset = include.offset | default: 1 | times: 1.0 %}
<section class="previously">
  <ul class="card blurb">
    {% for x in site.posts limit:xlimit offset:xoffset %}
      {% include _card.html title=x.title image=x.image text=x.description url=x.url %}
    {% endfor -%}
  </ul>
</section>
