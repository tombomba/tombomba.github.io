<footer>
  
  <div class="hr"></div>

  <ul class="nav">
    {% unless page.is_about %}<li><a href="{{ 'about' | absolute_url }}">About</a></li>{% endunless %}
    <li><a href="https://twitter.com/{{ site.socials }}">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}">RSS</a></li>
  </ul>

  <div class="copydate">
    {% if page.is_post %}<p>Published {{ page.date | date_to_long_string }}</p>{% endif %}
    {% if page.is_page %}<p>Last updated {{ site.time | date_to_long_string }}</p>{% endif %}
    <p>Copyright &copy; {{ site.author }}</p>
  </div>
  
</footer>
