<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="{{ site.url }}">

  <title>{% if page.is_home %}{{ site.title }}{% elsif page.is_post %}{{ page.title | strip }}{% else %}{{ page.title | strip }} - {{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | strip | normalize_whitespace | xml_escape | truncate: 280 }}">
  <link rel="author" type="text/plain" href="{{ 'humans.txt' | absolute_url }}">
  {% if page.id %}<link rel="canonical" href="{{ page.url | default: '' | absolute_url }}">{% endif %}

  <!-- icons -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 105 55'><text y='.80em' font-size='80'>{{ page.emoji | default: site.emoji }}</text></svg>">

  <!-- rss (atom) feed -->
  <link rel="alternate" title="{{ site.title }}" type="application/atom+xml" href="{{ 'feed.xml' | absolute_url }}">

  <!-- facebook -->
  <meta property="og:title" content="{{ page.title | default: site.title | strip | strip_html | normalize_whitespace | xml_escape }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.description | default: site.description | strip | strip_html | normalize_whitespace | xml_escape | truncate:280 }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="blog">
  <meta property="og:image" content="{{ page.media.image | default: 'default-social.png' | prepend: site.img }}">

  <!-- twitter  -->
  <meta name="twitter:title" content="{{ page.title | default: site.title | strip | strip_html | normalize_whitespace | xml_escape }}">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | strip | strip_html | normalize_whitespace | xml_escape | truncate:280 }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.socials }}">
  <meta name="twitter:creator" content="@{{ site.socials }}">
  <meta name="twitter:image:src" content="{{ page.media.image | default: 'default-social.png' | prepend: site.img }}">

  <!-- css -->
  <link rel="stylesheet" href="{{ 'default' | prepend: site.css | append: '.css' }}?v={{ site.time | date: '%T' | remove: ':' }}">

  <!-- goog -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sarina&display=swap&text={{ site.title | remove: ' ' }}!">

</head>

<body>

  {{ content }}

</body>
</html>
