<footer class="{{ page.label | default: page.layout }}">

  <div class="hr"></div>
  <ul class="nav">
    <li class="copydate">Copyright &copy; {{ site.posts.first.date | date: '%Y' }} {% unless page.is_about %}<a href="{{ 'about' | absolute_url }}">{{ site.author }}</a>{% else %}{{ site.author }}{% endunless %}</li>
    {% unless page.is_archive %}<li class="switch"><a href="{{ 'archive' | absolute_url }}">Archive</a></li>{% endunless %}
    <li><a href="https://twitter.com/{{ site.socials }}">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}">RSS</a></li>
  </ul>
  
</footer>
