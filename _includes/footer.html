<footer class="{{ page.label | default: page.layout }}">

  <div class="hr"></div>

  <ul>
    <li class="copydate">Copyright &copy;{% if page.image.style contains 'wide' or page.image.style contains 'flush' %}&#32;{{ page.date | date: '%Y' }}{% endif %} {{ site.author }}</li>
    {% unless page.is_about %}<li><a href="{{ 'about' | absolute_url }}">About</a></li>{% endunless %}
    <li><a href="https://twitter.com/{{ site.socials }}">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}">RSS</a></li>
  </ul>

</footer>
