---
layout: default
is_home: true
permalink: /index.html
---

<article class="home">
   <ul class="posts">
   {% for p in site.posts limit:12 %}
      <li>
      <h1><a href="{{ p.url | absolute_url }}">{{ p.title | strip | strip_html | normalize_whitespace | smartify }}</a></h1>
      <p>{{ p.excerpt | strip | strip_html | normalize_whitespace | smartify }}</p>
      </li>
   {% endfor %}
   </ul>
</article>
