---
layout: default
excerpt: "A small collage, a dumb blog"
is_home: true
permalink: /index.html
---
<article class="home">
  <ul class="plain">
  {% for p in site.posts limit: 10 %}
    <li><h1><a href="{{ p.url | absolute_url }}">{{ p.title | strip | strip_html | smartify }}</a></h1><p>{{ p.excerpt | strip | strip_html | smartify | truncatewords: 50 }}</p></li>
  {% endfor %}
  </ul>
</article>
