<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <base href="{{ site.url }}">
  <title>{{ page.title | default: site.title | truncate: 140 | replace: '"', "'" | strip | strip_html | normalize_whitespace | xml_escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip | strip_html | truncate: 120  | xml_escape }}">
  <link rel="author" type="text/plain" href="{{ 'humans.txt' | absolute_url }}">
  {% if page.id %}<link rel="canonical" href="{{ page.url | default: '' | absolute_url }}">{% endif %}

  <!-- icons -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 105 55'><text y='.75em' font-size='75'>{{ page.emoji | default: site.favicon }}</text></svg>">

  <!-- rss (atom) feed -->
  <link rel="alternate" title="{{ site.title }}" type="application/atom+xml" href="{{ 'feed.xml' | absolute_url }}">

  <!-- facebook -->
  <meta property="og:title" content="{{ page.title | default: site.title | strip | truncate: 120 | xml_escape }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | truncate: 280 | replace: '"', "'" | strip | strip_html | normalize_whitespace | xml_escape }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="blog">
  <meta property="og:image" content="{{ page.media.image | default: 'bomtomba.jpg' | prepend: site.img }}">

  <!-- twitter  -->
  <meta name="twitter:title" content="{{ page.title | default: site.title | strip | truncate: 120 | xml_escape }}">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | truncate: 280 | replace: '"', "'" | strip | strip_html | normalize_whitespace | xml_escape }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.socials }}">
  <meta name="twitter:creator" content="@{{ site.socials }}">
  <meta name="twitter:image:src" content="{{ page.media.image | default: 'bomtomba.jpg' | prepend: site.img }}">

  <!-- css -->
  <link rel="stylesheet" href="{{ page.style | default: 'default' | prepend: site.css | append: '.css' }}?v={{ site.time | date: '%j%H%M%S' }}">

</head>

<body>

  {{ content }}

</body>
</html>
