<footer class="{% if page.is_home %}home{% elsif page.is_post %}post{% else %}page{% endif %}">
    
  <ul class="datelist">
    {% include _datelist.html year=2022 %}
  </ul>

  <ul>
    {% unless page.is_about %}<li><a href="{{ 'about' | absolute_url }}" aria-label="More information about this website">About</a></li>{% endunless %}
    <li><a href="https://twitter.com/{{ site.socials }}">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}" target="_rss">RSS</a></li>
  </ul>

  <div class="copydate">
    <p>Copyright &copy; {{ site.posts.first.date | date: '%Y' }} {{ site.author }}</p>
  </div>

</footer>
