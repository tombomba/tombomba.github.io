{% assign i = include.item -%}
<li>
  <h2><a href="{{ i.url | prepend: site.url }}">{{ i.title | strip | strip_html | normalize_whitespace | smartify }}</a></h2>
  <p>{{ i.excerpt | strip_html | strip | normalize_whitespace | smartify }}</p>
  <p class="datestamp"><time pubdate datetime="{{ i.date | date: "%FT%T%:z" }}"><a href="{{ i.url | prepend: site.url }}">({{ i.date | date: "%-d %b" }})</a></time></p>
</li>
