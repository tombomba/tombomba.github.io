<footer class="{% if page.is_post or page.is_home %}post{% else %}page{% endif %}">
  <div class="hr"></div>
  <ul class="nav">
    <li>{% if page.is_home %}{{ site.title }}{% else %}<a href="{{ site.url }}">{{ site.title }}</a>{% endif %}</li>
    <li><a href="{{ 'posts' | absolute_url }}">Archive</a></li>
    {% unless page.is_about %}<li><a href="{{ 'about' | absolute_url }}" aria-label="About this website">About</a></li>{% endunless %}
    <li><a href="https://twitter.com/{{ site.socials }}">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}">RSS</a></li>
  </ul>
</footer>
