<footer>

  <div class="hr"></div>

  <ul class="feeds">
    {% unless page.is_about %}<li class="switch"><a href="{{ 'about' | absolute_url }}">About</a></li>{% endunless %}
    <li><a href="https://twitter.com/{{ site.socials }}">Twitter</a></li>
    <li><a href="{{ 'feed.xml' | absolute_url }}">RSS</a></li>
  </ul>

  <p>This page published <time datetime="{{ page.date | date: " %FT%T%:z" }}" pubdate itemprop="datePublished">{{ page.date | date_to_long_string }}</time></p>
  <p>Copyright &copy; {% if page.is_home or page.is_page %}{{ site.posts.first.date | date: '%Y' }}{% endif %} {{ site.author }}</p>
  
</footer>
