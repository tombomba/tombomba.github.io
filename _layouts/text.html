---
layout: default
---

{% assign copy = content | strip | normalize_whitespace %}
{% include widont.html title=page.title %}

{% include banner.html %}

<main role="main">

  <article class="{{ page.label | default: page.layout }}">

    {% if page.image %}
      {% include fignew.html image=page.image %}
    {% endif %}

    <header>
      <h1>{{ titlestring }}</h1>
    </header>

    {{ copy }}

  </article>

</main>

{% include footer.html %}
