
<header role="banner" class="{% if page.is_home %}{{ site.posts.first.label | default: site.posts.first.layout }}{% else %}{{ page.label | default: page.layout }}{% endif %}">

  <div class="wrap">

    <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>

    <ul class="nav shift">
    {% unless page.is_archive %}
      <li><a href="{{ 'archive' | absolute_url }}">Archive</a></li>
    {% endunless -%}
    {% unless page.is_about %}
      <li><a href="{{ 'about' | absolute_url }}">About</a></li>
    {% endunless -%}
    </ul>

    <p aria-hidden="true"><a href="{{ site.url }}">{{ page.emoji | default: site.emoji }}</a></p>
  
  </div>
  
  <div class="hr"></div>
 
</header>
