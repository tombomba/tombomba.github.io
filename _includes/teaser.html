{% assign copy = include.excerpt | strip_html | normalize_whitespace | strip %}

{% if p.media %}
  {% include _figure.html media=p.media is_home=include.is_home %}
{% endif -%}

{% capture datef %}<span class="daystamp">&nbsp;(<time datetime="{{ p.date | date: " %FT%T%:z" }}" pubdate itemprop="datePublished">{{ p.date | date: '%d %b' }}</time>)</span>{% endcapture -%}

<div class="copy"><!-- teaser: {{ include.excerpt | number_of_words }}w -->
  {{ copy | append: datef }}
</div>
