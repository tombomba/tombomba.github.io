{% if include.is_home %}
  <p class="permalink"><a href="{{ p.url }}">&bull;</a></p>
{% else %}
  <div class="byline">
    <p><a href="/about/">{{ include.author | default: site.author }}</a></p>
    <p><time pubdate datetime="{{ p.date | date: "%FT%T%:z" }}">{% if include.is_home %}<a href="{{ p.url }}">{{ include.date | date: "%d %b %Y" }}</a>{% else %}{{ include.date | date: "%d %b %Y" }}{% endif %}</time></p>
  </div>
{% endif -%}
