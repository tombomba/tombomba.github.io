<li>

  {% if include.has_thumbs %}
  <figure>
    <a href="{{ include.url | absolute_url }}"><img src="{{ include.image.file | default: 'shim.gif' | prepend: site.img }}" alt="{{ include.image.alt }}"></a>
  </figure>
  {% endif %}

  <div class="link">
    <h2><a href="{{ include.url | absolute_url }}">{{ include.title | strip | smartify }}</a></h2>
    <p>{{ include.text | truncate: 120 | strip | strip_html | smartify }}</p>
  </div>

</li>
