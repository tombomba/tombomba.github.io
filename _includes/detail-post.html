{% assign copy = content | strip %}
{% include _titlef-widont.html title=page.title -%}

<header>
  <h1>{{ titlef }}</h1>
  {% if p.date %} 
  <div class="byline">
    <p class="author">{{ p.author | default: site.author }}</p>
    <p class="daystamp"><time datetime="{{ p`.date | date: " %FT%T%:z" }}" pubdate itemprop="datePublished">{{ p.date | date_to_string }}</time></p>
  </div>
  {% endif -%}
</header>

{{ copy }}
