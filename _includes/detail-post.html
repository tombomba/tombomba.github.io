{% assign p = include.page %}
{% assign copy = include.content | strip %}
{% include _titlef-widont.html title=p.title -%}

<header>
  <h1 class="{% if p.image %}main{% else %}alt{% endif %}">{{ titlef }}</h1>
</header>

{% if p.image %}
  <figure>
    <img src="{{ p.image.file | prepend: 'img/' | prepend: site.cdn }}" alt="{{ p.image.alt }}">
  </figure>
{% endif %}

<div class="copy">
  {{ copy }}
</div>

{% assign p = '' -%}
{% assign copy = '' -%}
{% assign titlef = '' -%}
