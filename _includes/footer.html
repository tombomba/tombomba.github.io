<footer class="{% if page.is_post or page.is_home %}post{% else %}page{% endif %}">
  <div class="hr"></div>
  <div class="flexwrap">
    <ul class="sitenav">
      <li><a href="{{ site.url }}"><img src="{{ 'trash.png' | prepend: site.ico }}" alt="Home"></a></li>
      <li><a href="https://twitter.com/{{ site.socials }}" target="_twttr"><img src="{{ 'blue-bird.png' | prepend: site.ico }}" alt="Twitter"></a></li>
      <li><a href="{{ 'feed.xml' | absolute_url }}" target="_rss"><img src="{{ 'feed.png' | prepend: site.ico }}" alt="RSS (Atom)"></a></li>
    </ul>
  </div>
</footer>

{% comment %}
 {% unless page.is_archive %}<li><a href="{{ 'archive' | absolute_url }}"><img src="{{ 'card-index.png' | prepend: site.ico }}" alt="Archive"></a></li>{% endunless %}
{% unless page.is_about %}<li><a href="{{ 'about' | absolute_url }}"><img src="{{ 'nerd-face.png' | prepend: site.ico }}" alt="About"></a></li>{% endunless %}
{% endcomment %}
