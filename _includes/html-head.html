<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="{{ site.url }}">

  <title>{% if page.is_home %}{{ site.title }}{% else %}{{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip | normalize_whitespace | xml_escape | truncate: 140 }}">
  <link rel="author" type="text/plain" href="{{ 'humans.txt' | absolute_url }}">
  {% if page.id %}<link rel="canonical" href="{{ page.url | default: '' | absolute_url }}">{% endif %}

  <!-- icons -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 105 55'><text y='.80em' font-size='80'>🍕</text></svg>">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=pizza">
  <link rel="manifest" href="/site.webmanifest?v=pizza">
  <link rel="mask-icon" href="/safari-pinned-tab.svg?v=pizza" color="#ff0000">
  <meta name="msapplication-TileColor" content="#f3f3f3">
  <meta name="theme-color" content="#f3f3f3">

  <!-- rss (atom) feed -->
  <link rel="alternate" title="{{ site.title }}" type="application/atom+xml" href="{{ 'feed.xml' | absolute_url }}">

  <!-- facebook -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip | strip_html | normalize_whitespace | xml_escape | truncate:280 }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="blog">
  <meta property="og:image" content="{{ page.fbog | default: 'default-social.png' | prepend: site.img }}">

  <!-- twitter  -->
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip | strip_html | normalize_whitespace | xml_escape | truncate: 280 }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.socials }}">
  <meta name="twitter:creator" content="@{{ site.socials }}">
  <meta name="twitter:image:src" content="{{ page.fbog | default: 'default-social.png' | prepend: site.img }}">

  <!-- css {{ page.style | default: 'archive' }}-->
  <link rel="stylesheet" href="{{ 'post' | default: 'archive' | prepend: site.css | append: '.css' }}">

  <!-- goog -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap&text={{ site.displayname | default: site.title | strip | remove:' ' | upcase }}" rel="stylesheet">

</head>

<body><!-- {{ page.layout }} {{ page.style }}-->
  <header role="banner">
    <div class="logo">
      <h1><a href="{{ site.url }}" title="{{ site.title }}">{{ site.displayname | default: site.title }}&#x1F355;</a></h1>
    </div>
  </header>

  <main role="main">
