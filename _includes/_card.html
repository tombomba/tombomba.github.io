<li>
  
  <figure>
    <a href="{{ include.url | absolute_url }}"><img src="{{ include.image.file | default: 'bomtomba.jpg' | prepend: site.img }}" alt="{{ include.image.alt }}"></a>
  </figure>

  <div class="link">
    <h2><a href="{{ include.url | absolute_url }}">{{ include.title | strip | smartify | truncate: 50 }}</a></h2>
    <p>{{ include.text | truncatewords: 50 | strip | strip_html | smartify }}</p>
  </div>

</li>
