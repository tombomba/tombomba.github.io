<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip | normalize_whitespace | xml_escape | truncate: 280 }}">

    <base href="{{ site.url }}">
    <link rel="canonical" href="{{ page.url | default: '' | prepend: site.url }}">

    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png?v=lk9j7qBqm8' | prepend: site.url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png?v=lk9j7qBqm8' | prepend: site.url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png?v=lk9j7qBqm8' | prepend: site.url }}">
    <link rel="manifest" href="{{ '/site.webmanifest?v=lk9j7qBqm8' | prepend: site.url }}">
    <link rel="mask-icon" href="{{ '/safari-pinned-tab.svg?v=lk9j7qBqm8' | prepend: site.url }}" color="#ff0033">
    <link rel="shortcut icon" href="{{ '/favicon.ico?v=lk9j7qBqm8' | prepend: site.url }}">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#d9d9d9">

    <!-- RSS feed -->
    <link rel="alternate" title="{{ site.title }}" type="application/atom+xml" href="{{ '/feed.xml' | prepend: site.url }}" />

    <!-- facebook -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | strip | normalize_whitespace | xml_escape | truncate: 280 }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="blog">
    <meta property="og:image" content="{{ page.image | default: 'default-opengraph.png' | prepend: site.img_dir | prepend: site.url }}">

    <!-- twitter  -->
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:url" content="{{ page.url | default: '' | prepend: site.url }}">
    <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | strip | normalize_whitespace | xml_escape | truncate: 280 }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:creator" content="@{{ site.twitter }}">
    <meta name="twitter:image:src" content="{{ page.image | default: 'default-twitter.png' | prepend: site.img_dir | prepend: site.url }}">

    <!-- css -->
    <link href="{{ 'default.css' | prepend: site.css_dir | prepend: site.url }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&text={{ site.title | upcase }}" rel="stylesheet">

    <!-- msft mobile hacks -->
    <script>!function(){if("-ms-user-select"in document.documentElement.style&&navigator.userAgent.match(/IEMobile/)){var a=document.createElement("style");a.appendChild(document.createTextNode("@-ms-viewport{width:auto!important}")),document.getElementsByTagName("head")[0].appendChild(a)}}();</script>

</head>

<body>

<header role="banner">
  <div class="logo">
    <h1><a href="{{ site.url }}">{{ site.title | upcase }}</a></h1>
  </div>
  <hr>
</header>

<main>

  {{ content }}

</main>

<footer>
  <hr>
  <ul class="nav">
    <li><a href="{{ site.url }}">Home</a></li><li><a href="{{ '/about/' | prepend: site.url }}">About</a></li><li><a href="{{ site.twitter | prepend: 'https://twitter.com/' }}">Twitter</a></li><li><a href="{{ site.github | prepend: 'https://github.com/' }}">Github</a></li><li><a href="{{ '/feed.xml' | prepend: site.url }}">RSS</a></li><li><a href="{{ '/license' | prepend: site.url }}">&copy;</a></li>
  </ul>
</footer>

</body>
</html>
