  <!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <base href="{{ site.url }}">

  <title>{{ page.title | default: site.title | truncate: 140 | replace: '"', "'" | strip | strip_html | normalize_whitespace | xml_escape }}</title>
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip | truncate: 140  | xml_escape }}">
  {% if page.id %}<link rel="canonical" href="{{ page.url | default: '' | absolute_url }}">{% endif -%}

  <!-- icons -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçï</text></svg>">

  <!-- rss (atom) feed -->
  <link rel="alternate" title="{{ site.title }}" type="application/atom+xml" href="{{ 'feed.xml' | absolute_url }}">

  <!-- opengraph -->
  <meta property="og:title" content="{{ page.title | default: site.title | strip | truncate: 140 | xml_escape }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | truncate: 280 | replace: '"', "'" | strip_html | normalize_whitespace | strip | xml_escape }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="blog">
  <meta property="og:image" content="{{ page.image.file | default: 'default-social.png' | prepend: site.cdn.img }}">

  <!-- css -->
  <link rel="stylesheet" href="{{ page.style | default: 'default' | append: '.css' | prepend: site.cdn.css }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">

</head>

<body>

<header role="banner">
  <div class="wrap">
  {% if page.is_home %}
  <div class="text"><h1><a href="{{ site.url }}">All You Zombies</a></h1></div>
  {% include _datelist.html %}
  {% else -%}
  <div class="icon"><div class="shape"><a href="{{ site.url }}">{% include icon-crossbones-alt.svg %}<span></span></a></div></div>
  {% endif %}
  </div>
</header>

<main role="main">

  {{ content }}<!-- Copyright {{ site.posts.first.date | date: '%Y' }} {{ site.author.name }} -->

</main>

</body>
</html>
