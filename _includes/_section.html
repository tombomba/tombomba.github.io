{% assign htag = include.htag | default: 'h1' %}
<section>
  <{{ htag}}><a href="{{ include.url | absolute_url }}">{{ include.title | strip | smartify }}</a></{{ htag }}>
  <p>{{ include.text | strip | strip_html | smartify }}{% if include.date %} <span class="daystamp">(<a href="{{ include.url | absolute_url }}">{{ include.date | date: '%d %b' }}</a>)</span>{% endif %}</p>
</section>
